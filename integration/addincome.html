<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SmartUp</title>
</head>

<body class="bg-light">
    
     <!-- Navbar content -->
    <header class="container">
        <nav class="row navbar fixed-top  navbar-expand-lg navbar-light border border-info bg-light">
            <div class="container-fluid col-12">
                <a class="navbar-brand text-info fs-2 fw-bold ms-2" href="#">SmartUp</a>
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end ps-2" id="navbarSupportedContent">
                    <span class="navbar-text text-dark">Bonjour, utilisateur !</span>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Mon compte
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="addincome.html">Ajouter un revenu</a></li>
                                <li><a class="dropdown-item" href="incomes.html">Mes revenus</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="login.html">Se déconnecter</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!--Form to add a income-->
    <main class="container pt-5">
        <section class="row justify-content-center border p-3 mt-5">
            <div class="col-md-4 col-lg-6 mt-5">
                <img src="ressources/images/pexels-tirelire.jpg" alt="tirelire" class="img-fluid">
            </div>
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="mt-5 mb-5 text-center fs-2">Ajouter un revenu</h1>
                <form>
                    <div class="input-group mb-4">
                        <label for="newIncome" class="form-label pe-3">Montant :</label>
                        <input type="text" class="form-control" id="newIncome">
                        <span class="input-group-text" id="basic-addon2">€</span>
                    </div>
                    <div class="mb-4">
                        <select class="form-select" aria-label="month">
                            <option selected>Mois</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <select class="form-select" aria-label="year">
                            <option selected>Année</option>
                            <option value="1">2020</option>
                            <option value="2">2021</option>
                            <option value="3">2022</option>
                        </select>
                    </div>
                    <div class=" mb-5 text-center">
                        <button type="submit" class="btn btn-info btn-lg text-light">Ajouter</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script></body>
</html>

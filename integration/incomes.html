<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/bootstrap-icons.css">
    <title>SmartUp</title>
</head>
<body class="bg-light">

         <!-- Navbar content -->
         <header class="container">
            <nav class="row navbar fixed-top  navbar-expand-lg navbar-light border border-info bg-light">
                <div class="container-fluid col-12">
                    <a class="navbar-brand text-info fs-2 fw-bold ms-2" href="#">SmartUp</a>
                    <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end ps-2" id="navbarSupportedContent">
                        <span class="navbar-text text-dark">Bonjour, utilisateur !</span>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item dropdown me-2">
                                <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Mon compte
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="addincome.html">Ajouter un revenu</a></li>
                                    <li><a class="dropdown-item" href="incomes.html">Mes revenus</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="login.html">Se déconnecter</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
    <main class="container pt-5">
        
        <!-- calculation of income obtained over a period -->
        <section class="row justify-content-center border p-3 mt-5" >
            <div class="col-md-4 col-lg-6 mt-3">
                <img src="ressources/images/pexels-gestion.png" alt="gestion" class="img-fluid">
            </div>
            <div class="mt-5 mb-3 text-center col-12 col-md-8 col-lg-6">
                <h1 class="fs-1">Mes revenus</h1>
                <h2 class="fs-4 mt-5">Vous souhaitez savoir combien vous avez gagné ?</h2>
            
            <form id="checkFormIncomes" action="" method="POST" class="text-center mt-5">
                <div class="form-check form-check-inline pe-5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioMonth" value="month">
                    <label class="form-check-label fs-5" for="inlineRadioMonth">Par mois</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioYear" value="year">
                    <label class="form-check-label fs-5" for="inlineRadioYear">Par année</label>
                </div>
            </form>
            
            <div class="d-inline-block mt-5 me-4 w-25">
                <form>
                    <select class="form-select" aria-label="chooseMonth">
                        <option value="1">Janvier</option>
                        <option value="2">Février</option>
                        <option value="3">Mars</option>
                        <option value="4">Avril</option>
                        <option value="5">Mai</option>
                        <option value="6">Juin</option>
                        <option value="7">Juillet</option>
                        <option value="8">Août</option>
                        <option value="9">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>
                </form>
            </div>
            
            <div class="d-inline-block mt-5 w-25">
                <form>
                    <select class="form-select" aria-label="chooseYear">
                        <option value="1">2020</option>
                        <option value="2">2021</option>
                        <option value="3">2022</option>
                    </select>
                </form>
            </div>
            
            <div class=" mt-5 mb-5 text-center">
                <button class="btn btn-info btn-lg text-light" type="submit">Calculer</button>
            </div>
            
            <p class="text-center fs-4">En janvier, j'ai gagné : 2000 €</p>
        </div>
        </section>
        
        <!-- Detailed income table -->
        <section class="mt-5 mb-5">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Mois</th>
                        <th scope="col">Année</th>
                        <th scope="col">Montant</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Janvier</th>
                        <td>2020</td>
                        <td>2000</td>
                        <td>
                            <button type="submit" class="btn btn-outline-secondary btn-sm me-4"><i class="bi bi-pencil-square"></i></button>
                            <button type="submit" class="btn btn-outline-danger btn-sm "><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Janvier</th>
                        <td>2020</td>
                        <td>500</td>
                        <td>
                            <button type="submit" class="btn btn-outline-secondary btn-sm me-4"><i class="bi bi-pencil-square"></i></button>
                            <button type="submit" class="btn btn-outline-danger btn-sm "><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Janvier</th>
                        <td>2020</td>
                        <td>300</td>
                        <td>
                            <button type="submit" class="btn btn-outline-secondary btn-sm me-4"><i class="bi bi-pencil-square"></i></button>
                            <button type="submit" class="btn btn-outline-danger btn-sm "><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>        </body>
</html>

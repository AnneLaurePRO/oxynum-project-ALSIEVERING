<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SmartUp</title>
</head>
<body>
    <header class="mt-5">
        <h1 class="row justify-content-center text-info">SmartUp</h1>
    </header>

    <main class="w-50 container justify-content-center">

        <!--Form to registration-->
        <section class="mt-5">
            <form id="registration" action="" method="POST">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Quel est votre prénom ?</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Veuillez renseigner votre adresse mail</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Veuillez choisir un mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" required>
                    <div id="passwordHelp" class="form-text">Le mot de passe doit avoir au moins 6 caractéres.</div>
                </div>
                <div class="mb-3">
                    <label for="checkPassword" class="form-label">Entrer le mot de passe à nouveau</label>
                    <input type="password" class="form-control" id="checkPassword" name="checkPassword" required>
                </div>
                <div class=" mb-4 text-center">
                    <button type="submit" class="btn btn-info btn-lg">S'inscrire</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="mb-5 text-center">
        Vous êtes déjà client ? <a href="login.html">Connectez-vous</a>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
